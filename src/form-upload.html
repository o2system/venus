---
layout: admin
---
<div class="container-fluid">
	<div class="page-title">
		<div class="row align-items-center">
			<div class="col-md-8">
				<h4>Form</h4>
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item">
						<a href="#">Venus</a>
					</li>
					<li class="breadcrumb-item">
						<a href="#">Pages</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">Form Upload</li>
				</ol>
			</div>
			<div class="col-md-4 text-right">
				<div class="dropdown">
				  	<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    	<i class="fas fa-cog"></i> Action
				  	</button>
				  	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
				    	<a class="dropdown-item" href="#">Action</a>
				    	<a class="dropdown-item" href="#">Another action</a>
				    	<a class="dropdown-item" href="#">Something else here</a>
				  	</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<form>
						<input type="hidden" value="http://example.com/action" name="dropzone-url">
						<div class="media-list">
							<div class="row dropzone-form" id="dropzone-previews" style="cursor: pointer;">
								<div class="col-md-12 dz-message needsclick">
								    <p>Drop files here or click to upload.<br>
								    <span class="note needsclick">(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span></p>
								 </div>
		                        <div class="col-md-4 col-sm-6 dz-template" id="dropzone-preview">
		                            <div class="media-list-item uploading">
		                                <div class="media-list-action d-flex">
		                                    <button type="button" class="btn btn-info btn-xs btn-edit mr-2" data-toggle="modal" data-target="#modal-edit">Edit</button>
		                                    <button type="button" class="btn btn-danger btn-xs">
		                                        <i class="fas fa-trash"></i>
		                                    </button>
		                                </div>

		                                <div class="media-item">
		                                    <img data-dz-thumbnail>
		                                    <div class="media-item-file-details">
		                                        <div class="media-item-icon">
		                                            <i class="fas fa-file-powerpoint"></i>
		                                        </div>
		                                        <div class="media-item-file-name" data-dz-name></div>
		                                        <div class="media-item-file-extension"></div>
		                                    </div>
		                                </div>

		                                <div class="upload-progress">
		                                    <div class="progress">
		                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" data-dz-uploadprogress></div>
		                                    </div>
		                                </div>

		                                <div class="media-item-file-error">
		                                    <div class="media-item-icon-error">
		                                        <i class="fas fa-exclamation-circle"></i>
		                                    </div>
		                                    <div class="media-item-file-name-error" data-dz-errormessage></div>
		                                    <div class="media-item-file-extension-error d-flex justify-content-center">
		                                        <button type="button" class="btn btn-outline-light btn-sm" data-dz-remove>
		                                            <i class="fas fa-trash"></i>
		                                        </button>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
	                </form>
				</div>
			</div>
		</div>
	</div>
</div>
